<h1>edit-server works!</h1>

<input type="text" #a >
<button (click)="showinput()">sandp</button>

<form [formGroup]="formvalue" (ngSubmit)="submit()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="firstName">
        <span style="color: red;" *ngIf="formvalue.get('firstName')?.invalid && formvalue.get('firstName')?.touched">this is a required field</span>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <span style="color: red;" *ngIf="formvalue.get('email')?.invalid && formvalue.get('email')?.touched">this is a required field</span>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
