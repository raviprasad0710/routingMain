<app-child-form (EmitTaskData)="CreateTask($event)" #child></app-child-form><br>


<div class="col" style="float: right;">
  <button type="button" class="btn btn-primary" (click)="clicked()">Add new member</button>&nbsp;
  <button type="submit" class="btn btn-info" (click)="fetchAllTask()">Fetch All
    Members</button>&nbsp;

  <button style="margin-right: 50px;" type="button" class="btn btn-danger" (click)="clearAllMembers()">Clear all
    members</button>
</div>
<div>
  <br><br>
  <br><hr>
  <h1 class="head">Members' Dashboard</h1>
  <!-- <hr> -->
</div>
<br>
<div class="loader" *ngIf="showLoader"></div>
  <div class="container" *ngIf="!showLoader">
    <div class="row">
      <div class="card text-black mb-3" style="width: 18rem; margin-right: 17px;" *ngFor="let item of  allTasks">
        <div class="card-body ">
          
          <div class="card-title">
            <b>
              <h2><mat-icon style="float: left">person</mat-icon>
                <p style="margin-left: 35%;">{{item.f}}</p>
              </h2>
            </b>
            <hr>
            
  
  
          </div>
          <p><b>First Name:</b>{{item.f}}</p>
          <p><b>Last Name: </b>{{item.l}}</p>
          <p><b>Email: </b>{{item.e}}</p>
          <p hidden><b>Id: </b>{{item.id}}</p>
          <p ><b>Gender: </b>{{item.g}}</p>

  
          <br>
          <div calss="task-action" style="float: right;">
            <mat-icon matTooltip="More info" class="icons" (click)="openDialog(item)">info</mat-icon>&nbsp;
            <mat-icon matTooltip="Edit" data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="edit(item)"
              class="icons">edit</mat-icon>&nbsp;
            <mat-icon matTooltip="Delete" (click)="deleteRecord(item.id)" class="icons">delete</mat-icon>
            <!-- <button class="btn btn-danger" (click)="justButton(item.f)">justButton</button> -->
  
  
          </div>
        </div>
  
  
      </div>
  
      <div class="alert alert-warning" role="alert" *ngIf="allTasks.length==0">
        <h2>No members currently!!!</h2>
      </div>
  
    </div>
  </div>
<app-item-details #childd *ngIf="showDetails"></app-item-details>

<!-- <button mat-raised-button (click)="openDialog()">Click Me!!!</button> -->

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Member Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="newForm">

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="f">
              <!-- <span style="color:red" *ngIf="loadform.get('f')?.invalid&&loadform.get('f').touched">this is required</span> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Last name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="l">
              <!-- <span style="color:red" *ngIf="loadform.get('l')?.invalid&&loadform.get('l').touched">this is required</span> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="e">
              <!-- <span style="color:red" *ngIf="loadform.get('e')?.invalid&&loadform.get('e').touched">this is required</span> -->
            </div>
            <br>
            <div class="mb-3 roww">
              <label>Select Gender:</label>&nbsp;
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" formControlName="g" value="male">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>&nbsp;&nbsp;
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" formControlName="g"
                  value="female">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #close data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="updateRecord()" data-bs-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
